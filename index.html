<!DOCTYPE html>
<html>

<!-- Head -->	
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/e6352a48a5.js" crossorigin="anonymous"></script>
		<title>Reservia</title>
	</head>
<!-- Fin du head -->

<!-- Body -->	
<body>
	<!-- Header -->	
	<header class="header" />
		<img class="logo" src="images/logo/Reservia@3x.png" alt="Logo de Reservia" />
		<nav class="navigation">
			<a class="navlink" href="#hebergement">Hébergement</a>
			<a class="navlink" href="#activites">Activités</a>
		</nav>
		<a class="sinscrire" href="#">S'inscrire</a>
	</header>
	<!-- Fin du header -->

	<!-- Main -->
<main class="main">

	<!-- Section de recherche -->
<section class="recherche" />

	<!-- Titres -->
	<header class="rechercheheader" />
		<h1 class="titreprincipal">Trouvez votre hébergement pour des vacances de rêve</h1>
		<p class="titresecondaire">En plein centre ville ou en pleine nature</p>
	</header>
	<!-- Fin des titres -->

	<!-- Début du formulaire -->
<form class="formulaire">
	<span class="loupe">
		<i class="fas fa-map-marker-alt"></i>
	</span>
	<input class="barrederecherche" type="search" placeholder="Marseille, France" size="1">
	<button class="boutonderecherche" />
		<span class="txtrechercher">Rechercher</span>
	</button>
</form>
	<!-- Fin du formulaire -->

	<!-- Filtres -->
<div class="filtres" />
	<h2 class="titrefiltres">Filtres</h2>

<div class="groupefiltres">
	<div class="iconesfiltres">
		<i class="fas fa-money-bill-wave"></i>
	</div>
	<span class="economique">Economique</span>
</div>

<div class="groupefiltres">
	<div class="iconesfiltres">
		<i class="fas fa-child"></i>
	</div>
	<span class="familial">Familial</span>
</div>

<div class="groupefiltres">
	<div class="iconesfiltres">
		<i class="fas fa-heart"></i>
	</div>
	<span class="romantique">Romantique</span>
</div>

<div class="groupefiltres">
	<div class="iconesfiltres">
		<i class="fas fa-dog"></i>
	</div>
	<span class="animaux">Animaux autorisés</span>
</div>
	<!-- Fin des filtres -->

<div class="resultat">
	<div class="iconeresultat">
		<i class="fas fa-info-circle"></i>
	</div>
	<p class="txtresultat">Plus de 500 logements sont disponibles dans cette ville</p>
</div>
	<!-- Fin de la section de recherche -->
